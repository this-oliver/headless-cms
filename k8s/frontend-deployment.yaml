apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: node:22-alpine
          command: ["sh", "-c", "while :; do sleep 10; done"]
          ports:
            - containerPort: 3000
